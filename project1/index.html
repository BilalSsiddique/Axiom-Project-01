<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a9390b24b2.js" crossorigin="anonymous"></script>
    <title>HTML_FORM</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Sign Up</h2>
            <div class="form-control     ">
                <label for="username">Username</label>
                <input type="text" id="username">
                <span class="fa-solid fa-user errspan"></span>
                <small>Error message</small>
            </div>
            <div class="form-control ">
                <label for="email">Email</label>
                <input type="text" id="email">
                <span class="fa-solid fa-envelope errspan"></span>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password">
                <span class="fa-solid fa-lock errspan"></span>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2">
                <span class="fa-solid fa-key errspan"></span>
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>

        </form>

        <a href="../index.html">
            <h3 class="home">Home</h3>
        </a>

    </div>



    <script src="script.js"></script>
</body>

</html>
